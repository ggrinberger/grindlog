version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grindlog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grindlog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grindlog_secret}
      POSTGRES_DB: ${POSTGRES_DB:-grindlog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Port not exposed - only accessible by backend container on internal network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grindlog"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grindlog-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-grindlog}:${POSTGRES_PASSWORD:-grindlog_secret}@postgres:5432/${POSTGRES_DB:-grindlog}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: grindlog-web
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
